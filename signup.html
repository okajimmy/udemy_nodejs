<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="image/code.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my news letter</h1>
        <input type="text" name="firstname" class="form-control top" placeholder="Firstname" required autofocus>
        <input type="text" name="lastname" class="form-control middle" placeholder="Lastname" required autofocus>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; App Abdellah</p>
    </form>
</body>
